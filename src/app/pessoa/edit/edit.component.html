<div class="container">
    <br>
    <h1>Editar Pessoa</h1>
    <a href="#" routerLink="/pessoa/index" class="btn btn-primary">Voltar</a>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- Campo para exibir o ID -->
      <div class="form-group">
        <label>Id:</label>
        <input [value]="pessoa?.id" class="form-control" disabled>
      </div>
  
      <!-- Campo para exibir o Status -->
      <div class="form-group">
        <label>Status:</label>
        <input [value]="pessoa?.status ? 'Ativo' : 'Inativo'" class="form-control" disabled>
      </div>
  
      <!-- Campo para exibir o CPF formatado -->
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input id="cpf" [value]="pessoa ? formatCPF(pessoa.cpf) : ''" class="form-control" disabled>
      </div>
  
      <!-- Campo para Nome -->
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input formControlName="nome" id="nome" type="text" maxlength="255" class="form-control">
        <div *ngIf="f['nome'].touched && f['nome'].invalid" class="text-danger">
          <div *ngIf="f['nome'].errors?.['required']">Nome é necessário.</div>
        </div>
      </div>
  
      <!-- Campo para Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email" id="email" type="email" maxlength="255" class="form-control">
        <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
          <div *ngIf="f['email'].errors?.['required']">E-mail é necessário.</div>
          <div *ngIf="f['email'].errors?.['email']">Desculpe, mas o e-mail é inválido.</div>
        </div>
      </div>
  
      <!-- Campo para colocar a Senha Atual -->
      <div class="form-group">
        <label for="senhaAtual">Senha Atual:</label>
        <input formControlName="senhaAtual" id="senhaAtual" type="password" maxlength="255" class="form-control">
        <div *ngIf="f['senhaAtual'].touched && f['senhaAtual'].invalid" class="text-danger">
          <div *ngIf="f['senhaAtual'].errors?.['required']">Senha é necessária.</div>
        </div>
      </div>
  
      <!-- Campo para Nova Senha -->
      <div class="form-group">
        <label for="senha">Nova Senha:</label>
        <input formControlName="senha" id="senha" type="password" maxlength="255" class="form-control">
        <div *ngIf="f['senha'].touched && f['senha'].invalid" class="text-danger">
          <div *ngIf="f['senha'].errors?.['required']">Senha é necessária.</div>
        </div>
      </div>
  
      <!-- Campo para Confirmar Nova Senha -->
      <div class="form-group">
        <label for="confirmSenha">Confirmar Nova Senha:</label>
        <input formControlName="confirmSenha" id="confirmSenha" type="password" maxlength="255" class="form-control">
        <div *ngIf="f['confirmSenha'].touched && f['confirmSenha'].invalid" class="text-danger">
          <div *ngIf="f['confirmSenha'].errors?.['required']">É preciso confirmar a senha.</div>
        </div>
        <div *ngIf="form.get('senha')?.value !== form.get('confirmSenha')?.value" class="text-danger">
          Opa... As senhas não são iguais.
        </div>
      </div>
  
      <!-- Botão de envio do formulário -->
      <button class="btn btn-primary" type="submit"
        [disabled]="!form.valid || form.get('senha')?.value !== form.get('confirmSenha')?.value">Enviar</button>
    </form>
  </div>
